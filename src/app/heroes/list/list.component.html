<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleting">
  <h3>Héroes borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDeleting>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
*ngIf="heroNames.length>0"
(click)="removeLasHero()" class="btn btn-outline-danger">
Borrar último héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
